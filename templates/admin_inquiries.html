{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">お問い合わせ一覧</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>お名前</th>
        <th>メールアドレス</th>
        <th>件名</th>
        <th>お問い合わせ内容</th>
        <th>送信日時</th>
      </tr>
    </thead>
    <tbody>
      {% for inquiry in inquiries %}
        <tr>
          <td>{{ inquiry.id }}</td>
          <td>{{ inquiry.name }}</td>
          <td>{{ inquiry.email }}</td>
          <td>{{ inquiry.subject }}</td>
          <td>{{ inquiry.message }}</td>
          <td>{{ inquiry.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
