{% extends "base.html" %}
{% block content %}
  <h2>記事作成 / 編集</h2>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
      {{ form.title.label }}<br>
      {{ form.title(size=64) }}
    </p>
    <p>
      {{ form.content.label }}<br>
      {{ form.content(rows=10, cols=40) }}
    </p>
    <p>
      {{ form.image.label }}<br>
      {{ form.image() }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
